<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Concerts</title>
</head>
<body>
    <h1>List of Concerts</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Artist</th>
            <th>Date</th>
            <th>Venue</th>
            <th>Actions</th>
        </tr>
        <!-- Loop through the concerts and display them -->
        <tr th:each="concert : ${concerts}">
            <td th:text="${concert.id}"></td>
            <td th:text="${concert.artist}"></td>
            <td th:text="${concert.date}"></td>
            <td th:text="${concert.venue}"></td>
            <td>
                <!-- Link to delete a concert by its ID -->
                <a th:href="@{/delete-concert/{id}(id=${concert.id})}">Delete</a>
            </td>
        </tr>
    </table>
    <!-- Link to add a new concert -->
    <a th:href="@{/add-concert}">Add a New Concert</a>
    <!-- Link to delete all concerts -->
    <a th:href="@{/delete-concert}">Delete All Concerts</a>
</body>
</html>
